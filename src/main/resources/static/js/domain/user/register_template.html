<div id="register">
    <ul id="register_nav" class="navbar">
        <li><a href="#/" class="nav">home</a></li>
        <li><a href="#/{{userController.user_link.href}}" class="nav">{{userController.user_link.inner}}</a></li>
    </ul>
    <form id="register_form" class="register form-horizontal" ng-submit="userController.register()">
        <div class="form-group">
            <label for="username" class="register control-label col-sm-2">Username</label>
            <div class="col-sm-8">
                <input id="username" class="register form-control" ng-model="user.username" type="text" />
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="register control-label col-sm-2">Password</label>
            <div class="col-sm-8">
                <input id="password" class="register form-control" ng-model="user.password" type="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input id="submit" class="register btn btn-success" value="Submit" type="submit" />
            </div>
        </div>
    </form>
    <div id="prompt_login">
        <p><i>Already registered? <a id="login_link" href="#/login">Login here</a></i></p>
    </div>

</div>
