<div id="home">
    <ul id="home_nav" class="navbar">
        <li><a href="#/" class="nav">home</a></li>
        <li><a href="#/map" class="nav">map</a></li>
    </ul>
    <h2>Itineraries</h2>
    <div id="itineraries" ng-repeat="itinerary in itineraries">
            <h4>Scheduled Itinerary</h4>
            <ul class="itinerary" ng-repeat="flight in itinerary.flights">
                <li class="itinerary flight">
                    <h6>{{flight.origin}} - {{flight.destination}}</h6>
                    <p>Leaves: {{flight.offset}} Arrives: {{flight.offset + flight.flightTime}}</p>
                </li>
            </ul>
            <div class="itinerary itinerary_totals"><ul>
                <li><large>Total Flight Time</large> {{itinerary.totals.flightTime}}</li>
                <li><large>Total Layover Time</large> {{itinerary.totals.layoverTime}}</li>
            </ul></div>
        </div>
    </div>
</div>
