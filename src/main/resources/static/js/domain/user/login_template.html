<div id="login">
    <ul id="login_nav" class="navbar">
        <li><a href="#/" class="nav">home</a></li>
        <li><a href="#/register" class="nav">register</a></li>
    </ul>
    <form id="login_form" class="login form-horizontal" ng-submit="userController.login()">
        <div class="form-group">
            <label for="username" class="login control-label col-sm-2">Username</label>
            <div class="col-sm-8">
                <input id="username" class="login form-control" ng-model="user.username" type="text" />
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="login control-label col-sm-2">Password</label>
            <div class="col-sm-8">
                <input id="password" class="login form-control" ng-model="user.password" type="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input id="submit" class="login btn btn-success" value="Submit" type="submit" />
            </div>
        </div>
    </form>
    <div id="prompt_register">
        <p><i>Not registered? <a id="registration_link" href="#/register">Register here</a></i></p>
    </div>
</div>
